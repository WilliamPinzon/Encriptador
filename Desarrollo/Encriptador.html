<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="Encabezado">
        </div>
    </header>
    <hr></hr>
    <main>

        <seccion>
            <textarea class="text-area" cols="70" rows="10" required placeholder="Ingresa el Texto Aqui"></textarea>
            <div>
                <h6 class="información"> ⚠ Solo Letras Minusculas y Sin Acentro</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onClick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onClick="btnDesencriptar()">Desencriptar</button>
            </div>
        </seccion>

        <seccion>
            <textarea class="mensaje" id="textAreaa" cols="70" rows="10" required placeholder="Aqui Aparecera Tú Texto Encriptado"></textarea>
            <div>
                <button id="btn" class="btn-copiar">❐ Copiar</button>
            </div>
        </seccion>
    </main>

    <footer>
        <div class="info">
                William Pinzón<br>
                Tel. 321 206 2572<br>
                Email. williamo.pinzonc@gmail.com<br>
                Bogotá - Colombia<br>
        </div>
            <img src="imagenes/Muñeco.png" alt="Muñeco">

    </footer>
    <script src="./script.js"></script>
</body>
</html>
